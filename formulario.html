<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Prueba3</title>
    </head>
<body style="font-family: 'Times New Roman', serif;">
    <div class="container my-3 bg-light-blue">
        <h2 class="text-center" style="text-decoration: underline;">Registro</h2>
        <hr>
        <form action="confirmacion.html" onsubmit="return validar()" method="post" class="row g-3">
            <div class="col-12 col-md-4">
                <label class="form-label">- Nombre de usuario</label>
                <input id="input-usuario" class="form-control" type="text" placeholder="usuario">
                <div id="error-usuario"></div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">- Contraseña</label>
                <input id="input-password" class="form-control" type="password" placeholder="contraseña">
                <div id="error-password"></div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">- Confirmación de contraseña</label>
                <input id="input-password-confirm" class="form-control" type="password" placeholder="confirmar contraseña">
                <div id="error-password-confirm"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">- Dirección postal</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="dirección">
                <div id="error-direccion"></div>
            </div>
            <div class="col-12 col-md-3">
                <label class="form-label">- Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected></option>
                    <option value="Valdivia">Valdivia</option>
                    <option value="Lago Ranco">Lago Ranco</option>
                    <option value="Futrono">Futrono</option>
                    <option value="Corral">Corral</option>
                </select>
                <div id="error-comuna"></div>
            </div>
            <div class="col-12 col-md-3">
                <label class="form-label">- Teléfono</label>
                <input id="input-telefono" class="form-control" type="text" placeholder="+569 63546352">
                <div id="error-telefono"></div>
            </div>
            <div class="col-6 col-md-6">
                <label class="form-label">- Página web personal (URL)</label>
                <input id="input-url" class="form-control" type="text" placeholder="http://misitio.com">
                <div id="error-url"></div>
            </div>
            <div class="col-6">
                <label class="form-label">- Aficiones</label>
                <div>
                    <input id="input-aficiones" class="form-control" type="text" placeholder="ingrese aficiones separadas por comas">
                    <div id="error-aficiones"></div>
                </div>
            </div>
            <div class="text-center col">
                <button class="btn btn-primary" style="background-color: #00698f; color: #ffffff; width: 40%; padding: 10px;" type="submit" value="submit">Enviar</button>
            </div>                   
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
